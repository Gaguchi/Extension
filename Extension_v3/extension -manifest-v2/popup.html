<!DOCTYPE html>
<html>
<head>
  <title>Central Dispatch Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Central Dispatch Scraper</h1>
    <div class="buttons">
      <button id="startButton">Start Scraping</button>
      <button id="stopButton">Stop Scraping</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>

<label for="reload-interval">Reload Interval (seconds):</label>
<input type="number" id="reload-interval" name="reload-interval" min="1">
<button id="save-interval">Save</button>
